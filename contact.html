      <!-- Section 2: contact form-->
      <section id="contact-header" class="py-3 ">
        <div id="container_contact" class="container ">
          <div  id ="contact" class="row  ">
            <div class="col-md-1 "></div>
              <div class="col-md-10 bg-light  p-5 ">
                <div class="text_back ">
                <div id="information" class="info-contact m-3">
                  <h2 class="blue pl-3"> Contact</h2> 
              </div> 
              <div class="divider"></div>
              <form>
                <div id= "name"class="form-group ml-5 mr-5">
                  <label class="text-dark" for="name">Name</label>
                  <input type="text" class="form-control" placeholder="Your name" id="name">
                </div>
                <div  id="email" class="form-group ml-5 mr-5">
                  <label class="text-dark" for="email">Email</label>
                  <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email" id="email">
                </div>
                <div id="message" class="form-group ml-5 mr-5">
                  <label class="text-dark" for="message">Message</label>
                  <textarea name="message"  rows="5" class="form-control form-control-lg"></textarea>
                </div>
               
                <button type="submit" class="btn mb-5 ml-5">Submit</button>
              </form>
             </div>
          </div>
      </div>
</div>
 </section>
