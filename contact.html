<body>
   <!-- Section 1: Navbar-->
      <header class="navbar navbar-expand-lg  fixed-topnavbar-light flex-column flex-md-row bd-navbar bg-light">
        <div class="container">
          <div  id="header" class="col col-md-3 col-sm-5 col-xs-12 navbar-brand bg-info py-3" >
            <h2 class="d-inline align-right">Boot Camp</h2>

      <!-- Section 2: contact form-->
      <section id="contact-header" class="py-3 ">
        <div class="container ">
          <div class="row  ">
            <div class="col-lg-2 "></div>
              <div class="col-lg-8 bg-light ">
                <div class="info-contact">
                  <h2 class="text-info pt-3 pl-3"> Contact</h2> 
              </div> 
              <div><hr></div>
              <form>
                <div class="form-group">
                  <label class="text-dark" for="name">Name</label>
                  <input type="text" class="form-control" placeholder="Your name" id="name">
                </div>
                <div class="form-group">
                  <label class="text-dark" for="email">Email</label>
                  <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label class="text-dark" for="massage">Massage</label>
                  <textarea name="message"  rows="5" class="form-control form-control-lg"></textarea>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-info mb-2">Submit</button>
              </form>
          </div>
      </div>
</div>
 

    <!-- Section 3: Footer--> 
    <footer id="footer-main" class="bg-info text-center py-2 mt-3 text-light">
